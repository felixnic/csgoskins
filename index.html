<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>CSGO Skins</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icon.ico">
</head>
<body style="margin: 0">
    <section class="cs-tabs startimg">
        <h1>BEST SKINS IN CSGO</h1>
        <h2>carefully selected</h2>
        <div class="cs-tabs-container">
            <a class="cs-tab" href="#tab-galil">Galil AR</a>
            <a class="cs-tab" href="#tab-m4a1">M4A1-S</a>
            <a class="cs-tab" href="#tab-ak">AK-47</a>
            <a class="cs-tab" href="#tab-m4a4">M4A4</a>
            <a class="cs-tab" href="#tab-awp">AWP</a>
            <span class="cs-tab-slider"></span>
        </div>
    </section>
    <main class="cs-main">
        <section class="cs-slide slide-1 slide" id="tab-galil">
            <div class="txtposition">
                <h1>Cerberus</h1>
                <h2>11€ - 770€</h2>
            </div>
        </section>
        <section class="cs-slide slide-2 slide" id="tab-m4a1">
            <div class="txtposition">
                <h1>Master Piece</h1>
                <h2>50€ - 850€</h2>
            </div>
        </section>
        <section class="cs-slide slide-3 slide" id="tab-ak">
            <div class="txtposition">
                <h1>Vulcan</h1>
                <h2>80€ - 1200€</h2>
            </div>
        </section>
        <section class="cs-slide slide-4 slide" id="tab-m4a4">
            <div class="txtposition">
                <h1>龍王</h1>
                <h2>10€ - 40€</h2>
            </div>
        </section>
        <section class="cs-slide slide-5 slide" id="tab-awp">
            <div class="txtposition">
                <h1>Dragon Lore</h1>
                <h2>2 400€ - 8 200€</h2>
            </div>
        </section>
    </main>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'>
    </script><script  src="script.js"></script>
</body>
</html>
